<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <h1>Library</h1>
  <div class="wrapper">
    <button class="shadow">New Books</button>
    <table class="shadow">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th scope="col">ID</th>
          <th scope="col">Read</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>Marie</td>
          <td>28</td>
          <td>Paris</td>
          <td>Paris</td>
          <td><input type="checkbox"></td>
          <td><button>Delete</button></td>
        </tr>
      <tr>
        <td>Lucas</td>
        <td>32</td>
        <td>Lyon</td>
        <td>Lyon</td>
        <td><input type="checkbox"></td>
        <td><button>Delete</button></td>
      </tr> -->
      </tbody>
    </table>
  </div>
  <dialog class="shadow">
    <form class="new_book_form" action="#" method="post">
      <h1>Add New Book</h1>
      <div class="inputs">
        <input class="shadow" type="text" id="title" name="title" placeholder="Title" required>
        <input class="shadow" type="text" id="author" name="author" placeholder="Author" required>
        <input class="shadow" type="number" id="pages" name="pages" placeholder="Pages" required>
        <div>
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read">
        </div>
      </div>
      <div class="action_button">
        <button class="shadow" id="add">Add Book</button>
        <button class="shadow" id="close">Cancel</button>
      </div>
    </form>
  </dialog>
</body>
</html>
